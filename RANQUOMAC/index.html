<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Zafar Khan</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <p style="text-align:center;
  margin-top:3%;
  font-size:60px">Random Quote Machine</p>
<div class="quotebox">
  <div class="quotetext">
    <i class="fa fa-quote-left" aria-hidden="true" style="color:grey;font-size:32px"></i>
    <span id="text">
      Hello Everyone !
    </span>
    <i class="fa fa-quote-right" aria-hidden="true" style="color:grey;font-size:32px"></i>
    <div class="quoteauthor">
      -<span id = "author">Zafar</span>
    </div>
  </div>
  <div class="buttons">
    <a class="button" id="twitter-quote" title="Tweet this Quote" target="_blank">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
    <button class="button" id="newquote">
      New Quote
    </button>
  </div>
</div>
<div class="footer">
  In association with <i class="fa fa-free-code-camp" aria-hidden="true" style="font-size:25px"></i>by<a href="http://codepen.io/FarhanZak/" style="color:black"> Zafar</a>
</div>
  <script src='https://use.fontawesome.com/621f8fa09d.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
